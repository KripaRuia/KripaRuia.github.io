<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
		 <link rel="stylesheet" href="styles.css">
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
	<div class="topright">
	<a href="index.html"> Google Search </a>
   
</div>
<h1> Advance Search </h1>
<h3> Find Pages With...</h3>
<div class="advleft" >
        <form action="https://google.com//search">
		<label>all these words:</label>
            <input type="text" name="as_q" class="advsearch"> </br> </br>
			<label>this exact word or phrase:</label>
            <input type="text" name="as_epq" class="advsearch"> </br></br>
			<label>any of these words:</label>
            <input type="text" name="as_oq" class="advsearch"> </br></br>
			<label>none of these words:</label>
            <input type="text" name="as_eq" class="advsearch"> </br></br>
			
            <input type="submit" value="Advanced Search" class="btn btn-primary">
        </form>
		</div>
    </body>
</html>
